<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pet Owner List</title>
</head>
<body>
    <h1 th:text="'List of Owners'">NameSpace</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">nSpace</td>
                <td th:text="${owner.firstName}">nSpace</td>
                <td th:text="${owner.lastName}">nSpace</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
